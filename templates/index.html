<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .upload-area:hover {
            background: #f5f5f5;
            border-color: #764ba2;
        }
        .upload-area.dragover {
            background: #e8e4ff;
            border-color: #764ba2;
        }
        input[type="file"] {
            display: none;
        }
        .file-label {
            display: block;
            cursor: pointer;
            color: #667eea;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .file-name {
            color: #666;
            margin-top: 10px;
            font-size: 14px;
        }
        .file-list {
            margin-top: 10px;
            max-height: 150px;
            overflow-y: auto;
            text-align: left;
        }
        .file-item {
            padding: 8px;
            margin: 5px 0;
            background: #f9f9f9;
            border-radius: 4px;
            font-size: 13px;
            color: #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-item .remove-btn {
            background: #f5576c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 11px;
        }
        .file-item .remove-btn:hover {
            background: #d43f52;
        }
        .file-count {
            color: #667eea;
            font-weight: bold;
            margin-top: 5px;
        }
        .features {
            margin-bottom: 20px;
        }
        .features-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        .feature-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        .feature-btn.duplex {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-weight: bold;
        }
        .feature-btn.duplex:hover {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
        }
        .feature-btn.duplex.active {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
        }
        .feature-btn {
            padding: 12px;
            background: #f0f0f0;
            color: #333;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .feature-btn:hover {
            background: #e0e0e0;
            border-color: #667eea;
        }
        .feature-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }
        .rotate-options {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .rotate-options.show {
            display: block;
        }
        .rotate-options label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }
        .rotate-options select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Tools</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="upload-area" id="uploadArea">
                <label for="pdfFile" class="file-label">
                    ðŸ“„ Click to choose PDF(s) or drag & drop (Multiple files supported)
                </label>
                <input type="file" id="pdfFile" name="pdf" accept=".pdf" multiple>
                <div class="file-name" id="fileName"></div>
                <div class="file-list" id="fileList"></div>
                <div class="file-count" id="fileCount"></div>
            </div>
            
            <div class="features">
                <div class="features-title">Select a feature:</div>
                <div class="feature-buttons">
                    <button type="button" class="feature-btn active" data-feature="remove_first_last">
                        Remove First & Last Page
                    </button>
                    <button type="button" class="feature-btn" data-feature="reverse_odd">
                        Reverse Odd Pages
                    </button>
                    <button type="button" class="feature-btn" data-feature="rotate">
                        Rotate Pages
                    </button>
                    <button type="button" class="feature-btn" data-feature="add_blank">
                        Add Blank Page (If Odd)
                    </button>
                    <button type="button" class="feature-btn duplex" data-feature="duplex">
                        ðŸ”„ Duplex Print Processor
                    </button>
                </div>
                <div class="rotate-options" id="rotateOptions">
                    <label for="rotateAngle">Rotation Angle:</label>
                    <select id="rotateAngle" name="angle">
                        <option value="90">90Â°</option>
                        <option value="180" selected>180Â°</option>
                        <option value="270">270Â°</option>
                    </select>
                </div>
            </div>
            
            <input type="hidden" id="selectedFeature" name="feature" value="remove_first_last">
            <button type="submit" id="submitBtn">Process PDF(s)</button>
            <div class="message" id="message"></div>
        </form>
    </div>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('pdfFile');
        const fileName = document.getElementById('fileName');
        const fileList = document.getElementById('fileList');
        const fileCount = document.getElementById('fileCount');
        const form = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');
        const featureButtons = document.querySelectorAll('.feature-btn');
        const selectedFeatureInput = document.getElementById('selectedFeature');
        const rotateOptions = document.getElementById('rotateOptions');

        // Feature button selection
        featureButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                featureButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const feature = btn.getAttribute('data-feature');
                selectedFeatureInput.value = feature;
                
                // Show/hide rotate options
                if (feature === 'rotate' || feature === 'duplex') {
                    rotateOptions.classList.add('show');
                } else {
                    rotateOptions.classList.remove('show');
                }
            });
        });

        // Fix: Use mousedown instead of click to prevent conflicts
        uploadArea.addEventListener('mousedown', (e) => {
            if (e.target === uploadArea || e.target.classList.contains('file-label')) {
                e.preventDefault();
                fileInput.click();
            }
        });

        // Improved drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            // Only remove dragover if we're actually leaving the upload area
            if (!uploadArea.contains(e.relatedTarget)) {
                uploadArea.classList.remove('dragover');
            }
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files).filter(file => 
                file.type === 'application/pdf' || file.name.toLowerCase().endsWith('.pdf')
            );
            
            if (files.length > 0) {
                // Create a new FileList-like object
                const dataTransfer = new DataTransfer();
                files.forEach(file => dataTransfer.items.add(file));
                fileInput.files = dataTransfer.files;
                updateFileList();
            }
        });

        // Fix: Properly handle file input change
        fileInput.addEventListener('change', (e) => {
            e.stopPropagation();
            updateFileList();
        });

        function updateFileList() {
            const files = Array.from(fileInput.files);
            fileList.innerHTML = '';
            
            if (files.length === 0) {
                fileName.textContent = '';
                fileCount.textContent = '';
                return;
            }
            
            if (files.length === 1) {
                fileName.textContent = files[0].name;
                fileCount.textContent = '';
            } else {
                fileName.textContent = '';
                fileCount.textContent = `${files.length} file(s) selected`;
                
                files.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <span>${file.name}</span>
                        <button type="button" class="remove-btn" data-index="${index}">Remove</button>
                    `;
                    fileList.appendChild(fileItem);
                });
                
                // Add remove button handlers
                fileList.querySelectorAll('.remove-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const index = parseInt(btn.getAttribute('data-index'));
                        removeFile(index);
                    });
                });
            }
        }

        function removeFile(index) {
            const files = Array.from(fileInput.files);
            files.splice(index, 1);
            
            // Create new FileList
            const dataTransfer = new DataTransfer();
            files.forEach(file => dataTransfer.items.add(file));
            fileInput.files = dataTransfer.files;
            
            updateFileList();
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            if (!fileInput.files || fileInput.files.length === 0) {
                showMessage('Please select at least one PDF file', 'error');
                return;
            }

            const files = Array.from(fileInput.files);
            const formData = new FormData(form);
            
            // Add all files to formData
            files.forEach((file, index) => {
                formData.append('pdf', file);
            });
            
            submitBtn.disabled = true;
            submitBtn.textContent = files.length > 1 ? `Processing ${files.length} files...` : 'Processing...';
            message.style.display = 'none';

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    
                    // Determine download name based on number of files
                    if (files.length === 1) {
                        a.download = 'processed_' + files[0].name;
                    } else {
                        a.download = 'processed_pdfs.zip';
                    }
                    
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    const successMsg = files.length === 1 
                        ? 'PDF processed successfully! Download started.' 
                        : `${files.length} PDFs processed successfully! Download started.`;
                    showMessage(successMsg, 'success');
                    
                    // Fix: Properly reset form without breaking file input
                    resetForm();
                } else {
                    const error = await response.text();
                    showMessage('Error: ' + error, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Process PDF(s)';
            }
        });

        function resetForm() {
            // Reset file input properly
            fileInput.value = '';
            fileList.innerHTML = '';
            fileName.textContent = '';
            fileCount.textContent = '';
            
            // Reset to first feature
            if (featureButtons.length > 0) {
                featureButtons[0].click();
            }
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message ' + type;
            message.style.display = 'block';
        }
    </script>
</body>
</html>
